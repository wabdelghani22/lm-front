<header id="page-topbar">
  <div class="navbar-header">
    <div class="d-flex">
      <div class="navbar-brand-box">
        <a href="/dashboard" class="logo logo-light">
          <span class="logo-sm">
            <img src="assets/images/LM-Logo-Small.png" alt="" width="45">
          </span>
          <span class="logo-lg">
            <img src="assets/images/LM-Logo.png" alt="" width="205">
          </span>
        </a>
      </div>

      <button type="button" class="btn btn-sm px-3 font-size-16 header-item" id="vertical-menu-btn"
        (click)="toggleMobileMenu($event)">
        <i class="fa fa-fw fa-bars"></i>
      </button>
    </div>

    <div class="d-flex">
      <div class="form-check form-switch form-switch-lg nightmode-switch">
        <input class="form-check-input" type="checkbox" id="SwitchCheckSizemd" (change)="onNightModeToggle()"
          [checked]="nightModeToggle">
      </div>

      <div class="d-none d-lg-inline-block ml-1">
        <button type="button" class="btn header-item noti-icon" data-toggle="fullscreen" (click)="fullscreen()">
          <i class="bx bx-fullscreen"></i>
        </button>
      </div>

      <div class="dropdown d-none d-lg-inline-block ml-1">
        <button type="button" class="btn header-item noti-icon" (click)="router.navigateByUrl('/settings')">
          <i class="bx bx-cog"></i>
        </button>
      </div>
    </div>
  </div>
</header>
